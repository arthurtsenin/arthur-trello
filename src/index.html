<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./sass/style.scss">
	<title>Document</title>
</head>
<body>
	<div class="body__container">
	<header>
		<div class="header__logo">TRELLO</div>
		<div class="header__time">00:00</div>
	</header>
	<div class="container">

			<div class="item__head">
				<div class="item__head-title">TODO</div>

			</div>
			<div class="todo-list"></div>
			<button class="btn btn-add	">ADD TODO</button>
		</div>
		<div class="container__item">
			<div class="item__head">
				<div class="item__head-title">IN PROGRESS</div>

			</div>
			<div class="todo-list"></div>

		</div>
		<div class="container__item">
			<div class="item__head">
				<div class="item__head-title">DONE</div>
				<div class="item__head-conter">1</div>
			</div>
			<div class="todo-list"></div>
			<button class="btn btn-deleteAll">DELETE ALL</button>
		</div>


	</div>
</div>
<script src="./js/script.js" type="module"></script>
